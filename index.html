<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Racing Car Lottie Background</title>
  <link href="https://api.fontshare.com/v2/css?f[]=excon@1&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #lottie-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
      background-color: black;
      /* fallback color */
    }

    #lottie-background svg {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 1060px) {
      #lottie-background svg {

        /* ðŸ‘ˆ Centered + Resized */

        width: 100% !important;
        height: 100% !important;
      }
    }

    .title-container {
      text-align: center;
      color: #ffcc33;
      font-family: 'Excon ', sans-serif;
      /* bug yellow */
    }

    .subtitle {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
      color: #fff3cc;
      margin-top: 0.5rem;
    }

    .game-title {
      font-size: 4rem;
      /* Smaller on desktop */
      font-weight: 800;
    }


    @media (max-width: 600px) {
      .subtitle {
        font-size: 1rem;
      }


      .game-title {
        font-size: 2rem;
      }

      #bug-title img {
        width: 30px;
        height: auto;
      }
    }

    @media (max-width: 381px) {
      .subtitle {
        font-size: 0.5rem;
      }
    }

    #bug-title {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #bug-title img {
      width: 50px;
      height: auto;
    }

    .line {
      height: 2px;
      background: #ffcc33;
      width: 50px;
      display: inline-block;
      margin: 0 1rem;
      vertical-align: middle;
    }

    .banner-container {
      position: relative;
      display: inline-block;
    }

    .pink-bg {
      background-color: #654321;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
      padding: 22px 60px;
      clip-path: polygon(0 11%, 93% 0, 89% 66%, 9% 54%);
      height: 80px;
      width: 150px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .black-banner {
      background-color: #2b2b2b;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
      padding: 22px 60px;
      position: relative;
      height: 24px;
      width: 150px;
      z-index: 1;
      text-align: center;
      clip-path: polygon(10% 11%, 90% 20%, 100% 90%, 0 100%);
    }

    #down_side{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    #leftside {
      margin-left: 10px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .card-bg {
      background: linear-gradient(135deg, #f59e0b, #b45309);
      box-shadow: 0 10px 25px rgba(180, 83, 9, 0.6);
    }

    .clip-custom {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 75%);
    }

  </style>
</head>

  <div id="down_side">

        <div class="black-banner">Play online</div>
      </div>
      <div class="banner-container">
        <div class="pink-bg"></div>

      </div>
      <div class="banner-container">
        <div class="pink-bg"></div>

    </span> -->

            <div>

          <div class="flex items-center space-x-4">

              <i class="fas fa-flag-checkered text-xl text-black"></i>
            </div>

          </div>
          <div>

            <div class="flex flex-row space-x-2">

              <span class="text-sm font-semibold">Messages</span>
            </button>
          </div>
        </div>
      </div>
    </body>

  </div>

  <script>
    function loadResponsiveLottie() {
      const container = document.getElementById('lottie-background');

      // Optional: destroy previous animation if already loaded
      if (container.firstChild) {
        container.innerHTML = ''; // Clear SVG content
      }

      const screenWidth = window.innerWidth;
      // aspectSetting = 'xMidYMid slice';
      if (screenWidth <= 600) {
        aspectSetting = 'xMidYMid slice'; // crop from left
      } else if (screenWidth <= 900) {
        aspectSetting = 'xMidYMid slice'; // center
      } else {
        aspectSetting = 'xMinYMid slice'; // crop from right
      }

      lottie.loadAnimation({
        container: container,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'Racing car updated.json',
        rendererSettings: {
          preserveAspectRatio: aspectSetting
        }
      });
    }

    // Initial load
    loadResponsiveLottie();

    // Optional: reload on resize (with debounce)
    window.addEventListener('resize', () => {
      clearTimeout(window.lottieResizeTimer);
      window.lottieResizeTimer = setTimeout(() => {
        loadResponsiveLottie();
      }, 300);
    });
  </script>

</body>
